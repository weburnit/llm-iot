<html>
<head>
    <title>Sensor Data Viewer</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>

<figure class="highcharts-figure">
    <div id="container"></div>

    <div id="container-anomaly"></div>
    <p class="highcharts-description">
        This chart feed data from Websocket
    </p>
</figure>

<button></button>

<script>
    (async () => {

        const data = [];

        chart = Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Signal',
                align: 'left'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in',
                align: 'left'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Exchange rate'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [
                {
                    type: 'area',
                    name: 'Rotate Signal',
                    color: '#3d96ae',
                    data: data
                },
                {
                    type: 'area',
                    name: 'Volt Signal',
                    color: '#453dae',
                    data: data
                },
                {
                    type: 'area',
                    name: 'Vibration Signal',
                    color: '#e5a552',
                    data: data
                },
                {
                    type: 'area',
                    name: 'Anomaly Detection',
                    color: '#e5525e',
                    data: data
                }
            ]
        });

        const socket = new WebSocket("ws://localhost:PORT/ws/sensor");

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log(data)
            if (data.timestamp > 0 && data.rotate > 0) {
                console.log("New data")
                chart.series[0].addPoint([data.timestamp, data.rotate])
                chart.series[1].addPoint([data.timestamp, data.volt])
                chart.series[2].addPoint([data.timestamp, data.vibration])
                if (data.anomaly || data.failure) {
                    chart.series[3].addPoint([data.timestamp, (data.vibration + data.volt + data.rotate) / 3])
                }
            }
        }

    })();
</script>
</body>
</html>
